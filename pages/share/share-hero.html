<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WallpaperHub - Premium Wallpapers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --dark-color: #1a1a2e;
            --light-color: #f8f9fa;
            --text-color: #333;
            --text-light: #777;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--dark-color);
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
}

        .hero {
            position: relative;
            height: 550px;
            background: linear-gradient(135deg, var(--dark-color) 0%, var(--secondary-color) 100%);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 5%;
            overflow: hidden;
        }

        .hero-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .hero-content {
            max-width: 600px;
        }

        .hero-badge {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
            border: 1px solid rgba(79, 195, 247, 0.3);
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            color: white;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: 2.5rem;
            max-width: 500px;
        }

        .hero-cta {
            display: flex;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: var(--dark-color);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 195, 247, 0.3);
        }

        .btn-secondary {
            background-color: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .hero-image {
            position: absolute;
            right: 5%;
            bottom: 0;
            width: 45%;
            max-width: 600px;
            z-index: 1;
            filter: drop-shadow(0 20px 30px rgba(0, 0, 0, 0.3));
        }

        .hero-stats {
            display: flex;
            gap: 2rem;
            margin-top: 3rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color);
            line-height: 1;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 4px;
        }

        /* Decorative Elements */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(79, 195, 247, 0.1);
            z-index: 0;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }

        .circle-2 {
            width: 150px;
            height: 150px;
            bottom: 100px;
            left: -75px;
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .hero-image {
                width: 40%;
                opacity: 0.8;
            }
        }

        @media (max-width: 992px) {
            .hero {
                height: auto;
                padding: 100px 5%;
                text-align: center;
            }

            .hero-content {
                max-width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .hero-subtitle {
                margin-left: auto;
                margin-right: auto;
            }

            .hero-cta {
                justify-content: center;
            }

            .hero-image {
                position: relative;
                width: 80%;
                margin: 50px auto 0;
                right: auto;
                opacity: 1;
            }

            .hero-stats {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }

            .hero-stats {
                flex-wrap: wrap;
                justify-content: center;
                gap: 1.5rem;
            }

            .stat-item {
                align-items: center;
            }
        }

        @media (max-width: 576px) {
            .hero {
                padding: 80px 5%;
            }

            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .hero-cta {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
            }

            .hero-image {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        
        <div class="hero-container">
            <div class="hero-content">
                <span class="hero-badge">
                    <i class="fas fa-crown" style="margin-right: 8px;"></i> Premium Collection
                </span>
                <h1 class="hero-title">Elevate Your Device With Stunning Wallpapers</h1>
                <p class="hero-subtitle">Discover thousands of high-resolution wallpapers curated for designers, creatives, and wallpaper enthusiasts.</p>
                
                <div class="hero-cta">
                    <a href="#browse" class="btn btn-primary">
                        <i class="fas fa-search" style="margin-right: 8px;"></i> Browse Wallpapers
                    </a>
                    <a href="#trending" class="btn btn-secondary">
                        <i class="fas fa-chart-line" style="margin-right: 8px;"></i> Trending Now
                    </a>
                </div>
                
                <div class="hero-stats">
                    <div class="stat-item">
                        <span class="stat-number">10K+</span>
                        <span class="stat-label">Wallpapers</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">4K/HD</span>
                        <span class="stat-label">Quality</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">200+</span>
                        <span class="stat-label">Categories</span>
                    </div>
                </div>
            </div>
            
            <img src="https://images.unsplash.com/photo-1622547748225-3fc4abd2cca0" alt="Premium wallpapers showcase" class="hero-image">
        </div>
    </section>
</body>
</html>
